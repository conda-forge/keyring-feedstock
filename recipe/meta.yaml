{% set version = "24.2.0" %}

package:
  name: keyring
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/k/keyring/keyring-{{ version }}.tar.gz
  sha256: ca0746a19ec421219f4d713f848fa297a661a8a8c1504867e55bfb5e09091509

build:
  number: 1
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - keyring = keyring.cli:main

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
    - setuptools_scm >=3.4.1
    - setuptools >=56
    - toml
  run:
    - python
    - pywin32-ctypes >=0.2.0  # [win]
    - secretstorage >=3.2  # [linux]
    - jeepney >=0.4.2  # [linux]
    - importlib_metadata >=4.11.4  # [py<312]
    - jaraco.classes
    - importlib_resources  # [py<39]

test:
  requires:
    - pip
  imports:
    - keyring
    - keyring.backends
    - keyring.util
  commands:
    - pip check
    - keyring --help

about:
  home: https://github.com/jaraco/keyring
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Store and access your passwords safely
  dev_url: https://github.com/jaraco/keyring
  doc_url: https://pypi.org/project/keyring/

extra:
  recipe-maintainers:
    - licode
    - tacaswell
    - ccordoba12
