{% set version = "12.0.1" %}

package:
    name: keyring
    version: {{ version }}

source:
    fn: keyring-{{ version }}.tar.gz
    url: https://files.pythonhosted.org/packages/source/k/keyring/keyring-{{ version }}.tar.gz
    sha256: 846c9c709ee1203bac5444abec19b5228f4601377686f33cba672aa0ba313abd

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt
    entry_points:
        - keyring=keyring.cli:main

requirements:
    build:
        - python
        - setuptools
        - setuptools_scm >=1.15.0
        - pywin32-ctypes  # [win]
        - entrypoints
    run:
        - python
        - pywin32-ctypes  # [win]
        - entrypoints
        - secretstorage   # [linux]

test:
    imports:
        - keyring
        - keyring.backends
        - keyring.tests
        - keyring.tests.backends
        - keyring.util
    commands:
        - python -c "import pkg_resources; pkg_resources.require('keyring')"
        - keyring --help

about:
    home: https://github.com/jaraco/keyring
    license: Python Software Foundation or MIT
    summary: 'Store and access your passwords safely.'

extra:
    recipe-maintainers:
        - ericdill
        - licode
        - tacaswell
        - ccordoba12
