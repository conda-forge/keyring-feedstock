{% set version = "10.3" %}

package:
    name: keyring
    version: {{ version }}

source:
    fn: keyring-{{ version }}.tar.gz
    url: https://files.pythonhosted.org/packages/source/k/keyring/keyring-{{ version }}.tar.gz
    sha256: 220a92af8119eb38e7f9afbdf8c2c93eef8186cc39e9ab2a0e4c80807df00e45
    patches:
        - verbose-tests.patch
        - use-pywin32.patch

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt
    entry_points:
        - keyring=keyring.cli:main

requirements:
    build:
        - python
        - setuptools
        - setuptools_scm >=1.9
        - pywin32  # [win]
    run:
        - python
        - pywin32  # [win]

test:
    imports:
        - keyring
        - keyring.backends
        - keyring.tests
        - keyring.tests.backends
        - keyring.util
    commands:
        - keyring --help
    requires:
        - pytest >=2.8
        - pytest-runner
        - setuptools_scm >=1.9

about:
    home: https://github.com/jaraco/keyring
    license: Python Software Foundation or MIT
    summary: 'Store and access your passwords safely.'

extra:
    recipe-maintainers:
        - ericdill
        - licode
        - tacaswell

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
