{% set version = "13.1.0" %}

package:
    name: keyring
    version: {{ version }}

source:
    fn: keyring-{{ version }}.tar.gz
    url: https://files.pythonhosted.org/packages/source/k/keyring/keyring-{{ version }}.tar.gz
    sha256: 971699318f8a882da4193f0c2f87ae974e34c777fdfb59f89b50105cd678f4d9

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt
    entry_points:
        - keyring=keyring.cli:main

requirements:
    build:
        - python
        - setuptools
        - setuptools_scm >=1.15.0
        - pywin32-ctypes  # [win]
        - entrypoints
    run:
        - python
        - pywin32-ctypes  # [win]
        - entrypoints
        - secretstorage  # [linux and py3k]

test:
    imports:
        - keyring
        - keyring.backends
        - keyring.tests
        - keyring.tests.backends
        - keyring.util
    commands:
        - keyring --help

about:
    home: https://github.com/jaraco/keyring
    license: Python Software Foundation or MIT
    summary: 'Store and access your passwords safely.'

extra:
    recipe-maintainers:
        - ericdill
        - licode
        - tacaswell
        - ccordoba12
